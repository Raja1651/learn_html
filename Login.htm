<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="input.html">
    <fieldset align="left"> 
        <legend width="50%" height="500"> <Font size="6" color="red">Login Details</Font></legend>
    <br><br>
        <label> First Name :</label> <input type="text" placeholder="Enter first name" name="fname"> &nbsp;
        <label>Last Name :</label> <input type="text" placeholder="Enter last name" name="lname"><br><br>
    <label>Password :</label> <input type="password" placeholder="Enter pasword" name="password"><br><br>
    <label>Gender :</label> <input type="radio" name="gender" id="male"> <label for="male">Male</label> <input type="radio" name="gender" id="female"><label for="female">female</label><br><br>
    <label>Hobbies :</label> <input type="checkbox" name="hobby" id="music"><label for="music">music</label>  <input type="checkbox" name="hobby" id="playing"><label for="playing">playing</label><br><br>
    <label for="">Image : </label><input type="file"> &nbsp; &nbsp; 
    Signature : <input type="file"> <br><br>
    Date :<input type="date">  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
    Mob No.: <input type="tel">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Id: <input type="number">
    <br><br>
    Email : <input type="email"> <br><br><br>
    <label for="message">Message</label> <textarea name="" id="message" cols="30" rows="10"></textarea></form> 
    <br><br><br>
    <input type="submit"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset">
</fieldset></body>
</html>
